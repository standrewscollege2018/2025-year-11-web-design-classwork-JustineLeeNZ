<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>Lists</h1>

    <h2>Mrs Lee's Shopping List</h2>

    <!-- numbered list -->
    <ol>
        <li>Chocolate</li>
        <li>Bread</li>
        <li>Milk</li>
    </ol>

    <h2>Party guests</h2>
    <!-- bulleted list -->
    <ul>
        <li>Phil</li>
        <li>Wilj</li>
        <li>Allyson</li>
    </ul>
    
</body>
</html>
